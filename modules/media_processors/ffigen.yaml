# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: MediaProcessorsBindings
description: |
  Bindings for `src/media_processors.h`.

  Regenerate bindings with `flutter pub run ffigen --config ffigen.yaml`.
output: 'lib/media_processors_bindings_generated.dart'
headers:
  entry-points:
    - 'src/media_processors.h'
    - 'src/subtract.h'
  include-directives:
    - 'src/media_processors.h'
    - 'src/subtract.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
